<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Login</title>
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        #connection-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div id="connection-status"></div>
    
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-form-container">
            <div class="text-center mb-4">
                <h1 class="display-4 text-orange">susio</h1>
                <p class="text-muted">Deine gemeinsamen Orte</p>
            </div>
            
            <div class="card bg-dark-subtle border-secondary">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Anmelden</h2>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="access-code" class="form-label">Zugangscode</label>
                            <input type="password" class="form-control bg-dark border-secondary text-white" 
                                   id="access-code" placeholder="Zugangscode eingeben" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-orange" id="login-button">Anmelden</button>
                        </div>
                        
                        <div id="login-feedback" class="mt-3 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Verbesserte Verbindungs-Retry-Logik -->
    <script src="js/connection-retry.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Direkter Login-Handler - Vereinfachte Version für bessere Zuverlässigkeit
        async function handleLogin(accessCode) {
            const loginEndpoint = `${window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? `http://${window.location.hostname}:10000` 
                : ''}/verify-access`;
            
            try {
                // Login-Anfrage direkt senden
                const response = await fetchWithRetry(loginEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ accessCode })
                }, 3);
                
                // Response auswerten
                if (!response.ok) {
                    return {
                        success: false,
                        message: 'Ungültiger Zugangscode oder Serverfehler'
                    };
                }
                
                const data = await response.json();
                
                if (data.error) {
                    return {
                        success: false,
                        message: data.message || 'Anmeldefehler'
                    };
                }
                
                // Session-ID speichern, wenn in der Antwort enthalten (wichtig für Fallback-Auth)
                if (data.sessionId) {
                    localStorage.setItem('manual_session_id', data.sessionId);
                    localStorage.setItem('session_initialized', 'true');
                    console.log('Session-ID gespeichert:', data.sessionId.substring(0, 8) + '...');
                } else {
                    console.warn('Keine Session-ID in der Antwort gefunden');
                }
                
                return {
                    success: true,
                    message: 'Erfolgreich angemeldet!',
                    redirect: 'map.html'
                };
            } catch (error) {
                console.error('Login-Fehler:', error);
                return {
                    success: false,
                    message: `Verbindungsfehler: ${error.message}`
                };
            }
        }

        // Überprüfe Auth-Status mit Retry-Logik
        window.addEventListener('load', async () => {
            try {
                // Session-Status prüfen mit Retry-Logik
                const sessionEndpoint = `${window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? `http://${window.location.hostname}:10000` 
                    : ''}/api/session-status`;
                
                // Gespeicherte Session-ID abrufen (für Header-basierte Auth)
                const storedSessionId = localStorage.getItem('manual_session_id');
                const headers = {
                    'Cache-Control': 'no-cache'
                };
                
                // Session-ID als Header hinzufügen, falls vorhanden
                if (storedSessionId) {
                    headers['X-Session-Id'] = storedSessionId;
                }
                
                const response = await fetchWithRetry(sessionEndpoint, {
                    method: 'GET',
                    credentials: 'include',
                    cache: 'no-cache',
                    headers: headers
                }, 3);
                
                const data = await response.json();
                
                if (response.ok && data.authenticated) {
                    // Bereits authentifiziert, zur Karte weiterleiten
                    console.log('Bereits authentifiziert, leite weiter...');
                    
                    // Session-ID aktualisieren, falls in der Antwort enthalten
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                        localStorage.setItem('session_initialized', 'true');
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'map.html';
                    }, 500);
                }
            } catch (error) {
                console.error('Fehler beim initialen Auth-Check:', error);
                // Zeigen wir keinen Fehler an, da wir eh auf der Login-Seite sind
            }
        });
        
        // Login-Form mit Retry-Logik
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const accessCode = document.getElementById('access-code').value;
            const feedback = document.getElementById('login-feedback');
            const loginButton = document.getElementById('login-button');
            
            if (!accessCode) {
                feedback.innerHTML = `<div class="alert alert-danger">Bitte gib einen Zugangscode ein.</div>`;
                return;
            }
            
            // UI-Status aktualisieren
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Anmelden...';
            feedback.innerHTML = '';
            
            try {
                // Verbesserte Login-Funktion mit Retry-Logik verwenden (direkt im Skript definiert)
                const result = await handleLogin(accessCode);
                
                if (result.success) {
                    // Erfolgsmeldung anzeigen
                    feedback.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    
                    // Kurze Verzögerung, dann weiterleiten
                    setTimeout(() => {
                        window.location.href = result.redirect || 'map.html';
                    }, 1000);
                } else {
                    // Fehlermeldung anzeigen
                    feedback.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                    loginButton.disabled = false;
                    loginButton.textContent = 'Anmelden';
                }
            } catch (error) {
                console.error('Login-Fehler:', error);
                feedback.innerHTML = `<div class="alert alert-danger">Ein Fehler ist aufgetreten: ${error.message}</div>`;
                loginButton.disabled = false;
                loginButton.textContent = 'Anmelden';
            }
        });
    </script>
</body>
</html>
