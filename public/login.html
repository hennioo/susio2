<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Login</title>
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-form-container">
            <div class="text-center mb-4">
                <h1 class="display-4 text-orange">susio</h1>
                <p class="text-muted">Deine gemeinsamen Orte</p>
            </div>
            
            <div class="card bg-dark-subtle border-secondary">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Anmelden</h2>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="access-code" class="form-label">Zugangscode</label>
                            <input type="password" class="form-control bg-dark border-secondary text-white" 
                                   id="access-code" placeholder="Zugangscode eingeben" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-orange">Anmelden</button>
                        </div>
                        
                        <div id="login-feedback" class="mt-3 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
