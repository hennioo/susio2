<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Login</title>
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        #connection-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            z-index: 9999;
            display: none;
        }
        
        .debug-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
            overflow: auto;
            max-height: 200px;
            opacity: 0.8;
            display: none;
            border: 1px solid #333;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div id="connection-status"></div>
    
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-form-container">
            <div class="text-center mb-4">
                <h1 class="display-4 text-orange">susio</h1>
                <p class="text-muted">Deine gemeinsamen Orte</p>
            </div>
            
            <div class="card bg-dark-subtle border-secondary">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Anmelden</h2>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="access-code" class="form-label">Zugangscode</label>
                            <input type="password" class="form-control bg-dark border-secondary text-white" 
                                   id="access-code" placeholder="Zugangscode eingeben" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-orange" id="login-button">Anmelden</button>
                        </div>
                        
                        <div id="login-feedback" class="mt-3 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Debug-Box für Session-Informationen (unsichtbar im Prod) -->
    <div id="debug-box" class="debug-box"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Verbesserte Verbindungs-Retry-Logik -->
    <script src="js/connection-retry.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Entfernen aller vorherigen Loop-Schutz-Werte
        // Dies ist wichtig, damit die Login-Seite mit einem sauberen Zustand arbeitet
        sessionStorage.removeItem('redirecting');
        sessionStorage.removeItem('redirect_count');
        sessionStorage.removeItem('login_loop_detected');
        
        // Debug-Funktion zum Anzeigen von Session-Informationen
        function updateDebugInfo() {
            const debugBox = document.getElementById('debug-box');
            if (!debugBox) return;
            
            // Cookies anzeigen
            const cookies = document.cookie ? document.cookie.split(';').map(c => c.trim()) : [];
            
            // localStorage und sessionStorage anzeigen
            const localStorageItems = {};
            const sessionStorageItems = {};
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key === 'manual_session_id') {
                    // Session-ID abkürzen
                    const val = localStorage.getItem(key);
                    localStorageItems[key] = val ? val.substring(0, 8) + '...' : null;
                } else {
                    localStorageItems[key] = localStorage.getItem(key);
                }
            }
            
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                sessionStorageItems[key] = sessionStorage.getItem(key);
            }
            
            // Debug-Box aktualisieren
            debugBox.innerHTML = `
                <strong>Session Debug</strong><br>
                Cookies (${cookies.length}): ${cookies.join(', ') || 'keine'}<br>
                localStorage: ${JSON.stringify(localStorageItems)}<br>
                sessionStorage: ${JSON.stringify(sessionStorageItems)}<br>
                Pfad: ${window.location.pathname}<br>
                API-Basis: ${API_URL}
            `;
            
            // Debug-Box auf Entwicklungsumgebung oder mit Shift-Klick einblenden
            if (window.location.hostname.includes('localhost') || 
                window.location.hostname.includes('127.0.0.1') ||
                window.location.hostname.includes('replit') ||
                sessionStorage.getItem('show_debug') === 'true') {
                debugBox.style.display = 'block';
            }
        }
        
        // Shift-Klick aktiviert Debug-Informationen
        document.addEventListener('click', (e) => {
            if (e.shiftKey) {
                sessionStorage.setItem('show_debug', 'true');
                updateDebugInfo();
            }
        });
        
        // Überprüfe Auth-Status mit Retry-Logik
        window.addEventListener('load', async () => {
            // Debug-Infos aktualisieren
            updateDebugInfo();
            
            // Gespeicherte Session-ID holen
            const storedSessionId = localStorage.getItem('manual_session_id');
            
            try {
                // Session-Status prüfen mit Retry-Logik
                const response = await fetchWithRetry(`${API_URL}/api/session-status`, {
                    method: 'GET',
                    credentials: 'include',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        // Wichtig: Manuell gespeicherte Session-ID als Header senden
                        ...(storedSessionId ? { 'X-Session-Id': storedSessionId } : {})
                    }
                }, 3);
                
                const data = await response.json();
                
                if (response.ok && data.authenticated) {
                    // Session-ID speichern, falls in der Antwort enthalten
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                        localStorage.setItem('session_initialized', 'true');
                    }
                    
                    // Bereits authentifiziert, zur Karte weiterleiten
                    console.log('Bereits authentifiziert, leite weiter...');
                    
                    // Debug-Infos aktualisieren
                    updateDebugInfo();
                    
                    document.getElementById('login-feedback').innerHTML = 
                        '<div class="alert alert-success">Du bist bereits angemeldet. Weiterleitung...</div>';
                    
                    setTimeout(() => {
                        window.location.href = 'map.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Fehler beim initialen Auth-Check:', error);
                // Fehlermeldung nur bei Verbindungsfehler anzeigen
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    document.getElementById('connection-status').textContent = 
                        'Verbindungsprobleme. Bitte überprüfe deine Internetverbindung.';
                    document.getElementById('connection-status').style.display = 'block';
                }
            }
        });
        
        // Login-Form mit verbesserter Retry-Logik und direkter Cookie-Setzung
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const accessCode = document.getElementById('access-code').value;
            const feedback = document.getElementById('login-feedback');
            const loginButton = document.getElementById('login-button');
            
            if (!accessCode) {
                feedback.innerHTML = `<div class="alert alert-danger">Bitte gib einen Zugangscode ein.</div>`;
                return;
            }
            
            // UI-Status aktualisieren
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Anmelden...';
            feedback.innerHTML = '';
            
            try {
                // Verbesserte Login-Funktion mit Retry-Logik verwenden
                const result = await loginWithRetry(accessCode);
                
                if (result.success) {
                    // Debug-Informationen aktualisieren
                    updateDebugInfo();
                    
                    // Erfolgsmeldung anzeigen
                    feedback.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    
                    // Kurze Verzögerung, dann weiterleiten
                    setTimeout(() => {
                        // Zusätzlicher Schutz vor Login-Loop
                        sessionStorage.removeItem('redirecting');
                        sessionStorage.removeItem('redirect_count');
                        
                        window.location.href = result.redirect || 'map.html';
                    }, 1000);
                } else {
                    // Fehlermeldung anzeigen
                    feedback.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                    loginButton.disabled = false;
                    loginButton.textContent = 'Anmelden';
                }
            } catch (error) {
                console.error('Login-Fehler:', error);
                feedback.innerHTML = `<div class="alert alert-danger">Ein Fehler ist aufgetreten: ${error.message}</div>`;
                loginButton.disabled = false;
                loginButton.textContent = 'Anmelden';
            }
        });
        
        // Verbesserte Login-Funktion mit Retry-Mechanismus
        async function loginWithRetry(accessCode, retryCount = 0) {
            try {
                // Standard-Login-Versuch
                const result = await login(accessCode);
                
                // Bei Erfolg sofort zurückgeben
                if (result.success) {
                    return result;
                }
                
                // Bei Fehlern, die möglicherweise temporär sind, wiederholen
                if (retryCount < 2 && (
                    result.message.includes('Verbindung') || 
                    result.message.includes('Timeout') ||
                    result.message.includes('Netzwerk')
                )) {
                    console.log(`Login-Versuch fehlgeschlagen, wiederhole (${retryCount + 1}/2)...`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return loginWithRetry(accessCode, retryCount + 1);
                }
                
                return result;
            } catch (error) {
                // Bei Netzwerkfehlern wiederholen
                if (retryCount < 2 && (
                    error.name === 'TypeError' || 
                    error.message.includes('fetch') ||
                    error.message.includes('network')
                )) {
                    console.log(`Login-Fehler, wiederhole (${retryCount + 1}/2)...`, error);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return loginWithRetry(accessCode, retryCount + 1);
                }
                
                throw error;
            }
        }
    </script>
</body>
</html>
