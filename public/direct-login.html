<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Direktes Login</title>
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .text-orange {
            color: #ff8c00;
        }
        .btn-orange {
            background-color: #ff8c00;
            border-color: #ff8c00;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e67e00;
            border-color: #e67e00;
            color: white;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <h1 class="display-4 text-orange">susio</h1>
            <p class="text-muted">Direktes Login (Fallback)</p>
        </div>
        
        <div class="card bg-dark-subtle border-secondary">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Anmelden</h2>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label for="access-code" class="form-label">Zugangscode</label>
                        <input type="password" class="form-control bg-dark border-secondary text-white" 
                               id="access-code" placeholder="Zugangscode eingeben" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="debug-mode">
                        <label class="form-check-label" for="debug-mode">Debug-Modus</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-orange" id="login-button">Anmelden</button>
                    </div>
                </form>
                
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
    </div>
    
    <div id="debug-panel" class="debug-panel"></div>

    <script>
        // Debug-Logger
        const debugPanel = document.getElementById('debug-panel');
        const debugModeCheckbox = document.getElementById('debug-mode');
        
        // Debug-Modus aktivieren/deaktivieren
        debugModeCheckbox.addEventListener('change', function() {
            debugPanel.style.display = this.checked ? 'block' : 'none';
        });
        
        // Log-Funktion
        function log(message, data = null) {
            const timestamp = new Date().toISOString();
            const logEntry = document.createElement('div');
            
            if (data) {
                logEntry.textContent = `[${timestamp}] ${message}`;
                console.log(`[${timestamp}] ${message}`, data);
                
                try {
                    const dataStr = typeof data === 'object' ? JSON.stringify(data) : data.toString();
                    const dataElement = document.createElement('pre');
                    dataElement.textContent = dataStr;
                    dataElement.style.marginLeft = '20px';
                    dataElement.style.fontSize = '11px';
                    dataElement.style.color = '#aaffaa';
                    logEntry.appendChild(dataElement);
                } catch (e) {
                    // Ignorieren
                }
            } else {
                logEntry.textContent = `[${timestamp}] ${message}`;
                console.log(`[${timestamp}] ${message}`);
            }
            
            debugPanel.appendChild(logEntry);
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        
        // Status-Nachricht anzeigen
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + (isError ? 'bg-danger text-white' : 'bg-success text-white');
            statusEl.style.display = 'block';
        }
        
        // Basis-URL bestimmen
        const BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? `http://${window.location.hostname}:3000`
            : '';
        
        log('Anwendung gestartet');
        log('Basis-URL:', BASE_URL);
        
        // Session-ID aus localStorage auslesen und als Header hinzufügen
        function getStoredSessionId() {
            return localStorage.getItem('manual_session_id');
        }
        
        // Login-Funktion
        async function doLogin(accessCode) {
            log('Login-Versuch mit Zugangscode');
            
            try {
                // Login-Endpunkt
                const loginEndpoint = `${BASE_URL}/verify-access`;
                log('Login-Endpunkt:', loginEndpoint);
                
                // Login-Anfrage senden
                const response = await fetch(loginEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ accessCode })
                });
                
                log('Server-Antwort Status:', response.status);
                
                // Response-Header protokollieren
                const responseHeaders = {};
                response.headers.forEach((value, name) => {
                    responseHeaders[name] = value;
                });
                log('Response-Header:', responseHeaders);
                
                // Response-Body lesen
                const responseText = await response.text();
                log('Response-Text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    log('Geparste Daten:', data);
                } catch (e) {
                    log('Fehler beim Parsen der Antwort:', e);
                    throw new Error('Ungültiges Antwortformat vom Server');
                }
                
                if (response.ok && !data.error) {
                    // Login erfolgreich
                    log('Login erfolgreich!');
                    
                    // Session-ID speichern
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                        localStorage.setItem('session_initialized', 'true');
                        log('Session-ID gespeichert:', data.sessionId);
                    } else {
                        log('WARNUNG: Keine Session-ID in der Antwort gefunden!');
                    }
                    
                    showStatus('Login erfolgreich! Weiterleitung zur Karte...');
                    
                    // Session-Status überprüfen
                    setTimeout(async () => {
                        try {
                            log('Überprüfe Session-Status...');
                            await checkSession();
                        } catch (e) {
                            log('Fehler bei der Session-Überprüfung:', e);
                        }
                    }, 1000);
                    
                    return true;
                } else {
                    // Login fehlgeschlagen
                    log('Login fehlgeschlagen:', data.message);
                    showStatus(data.message || 'Ungültiger Zugangscode', true);
                    return false;
                }
            } catch (error) {
                log('Fehler bei der Anmeldung:', error);
                showStatus(`Fehler bei der Anmeldung: ${error.message}`, true);
                return false;
            }
        }
        
        // Session überprüfen
        async function checkSession() {
            log('Überprüfe Session-Status');
            
            try {
                // Gespeicherte Session-ID
                const sessionId = getStoredSessionId();
                log('Gespeicherte Session-ID:', sessionId ? sessionId.substring(0, 8) + '...' : 'keine');
                
                // Request-Header
                const headers = {
                    'Cache-Control': 'no-cache'
                };
                
                // Session-ID als Header hinzufügen, falls vorhanden
                if (sessionId) {
                    headers['X-Session-Id'] = sessionId;
                }
                
                log('Session-Check-Headers:', headers);
                
                // Session-Status-Anfrage senden
                const response = await fetch(`${BASE_URL}/api/session-status`, {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include'
                });
                
                log('Session-Check Status:', response.status);
                
                // Response-Body lesen
                const responseText = await response.text();
                log('Session-Check Response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    log('Geparste Session-Daten:', data);
                } catch (e) {
                    log('Fehler beim Parsen der Session-Antwort:', e);
                    throw new Error('Ungültiges Antwortformat vom Server');
                }
                
                if (response.ok && data.authenticated) {
                    // Session gültig
                    log('✓ Session ist gültig! Weiterleitung zur Karte...');
                    
                    // Session-ID speichern, falls in der Antwort enthalten
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                        localStorage.setItem('session_initialized', 'true');
                        log('Session-ID aktualisiert');
                    }
                    
                    // Nach kurzer Verzögerung weiterleiten
                    setTimeout(() => {
                        window.location.href = 'map.html';
                    }, 1500);
                    
                    return true;
                } else {
                    // Session ungültig
                    log('✗ Session ist ungültig oder abgelaufen');
                    showStatus('Session ungültig. Bitte erneut anmelden.', true);
                    return false;
                }
            } catch (error) {
                log('Fehler bei der Session-Überprüfung:', error);
                showStatus(`Fehler bei der Session-Überprüfung: ${error.message}`, true);
                return false;
            }
        }
        
        // Login-Formular
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const accessCode = document.getElementById('access-code').value;
            const loginButton = document.getElementById('login-button');
            
            if (!accessCode) {
                showStatus('Bitte gib einen Zugangscode ein', true);
                return;
            }
            
            // UI aktualisieren
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Anmelden...';
            
            // Login versuchen
            const success = await doLogin(accessCode);
            
            if (!success) {
                // UI zurücksetzen bei Fehler
                loginButton.disabled = false;
                loginButton.textContent = 'Anmelden';
            }
        });
        
        // Beim Laden der Seite prüfen, ob bereits eine Session existiert
        window.addEventListener('load', async function() {
            log('Seite geladen, prüfe auf bestehende Session');
            
            // Gespeicherte Session-ID
            const sessionId = getStoredSessionId();
            const sessionInitialized = localStorage.getItem('session_initialized');
            
            log('Gespeicherte Session-Hinweise:', {
                id: sessionId ? sessionId.substring(0, 8) + '...' : 'keine',
                initialized: sessionInitialized ? 'ja' : 'nein'
            });
            
            if (sessionId && sessionInitialized) {
                log('Bestehende Session gefunden, prüfe Gültigkeit');
                try {
                    await checkSession();
                } catch (e) {
                    log('Fehler beim Prüfen der bestehenden Session:', e);
                }
            } else {
                log('Keine bestehende Session gefunden');
            }
        });
    </script>
</body>
</html>
