<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Startseite</title>
    <!-- Bootstrap Dark Theme für Ladeanimation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
        }
        .loader {
            margin-bottom: 20px;
        }
        .logo {
            color: #ff8c00;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #connection-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="connection-status"></div>
    
    <div class="loading-container">
        <div class="logo">susio</div>
        <div class="spinner-border text-warning loader" role="status">
            <span class="visually-hidden">Lädt...</span>
        </div>
        <p id="status-text">Anmeldestatus wird überprüft...</p>
    </div>

    <!-- Verbesserte Verbindungs-Retry-Logik -->
    <script src="js/connection-retry.js"></script>
    
    <!-- API URL und Auth-Skript -->
    <script>
        // API-Basis-URL bestimmen
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? `http://${window.location.hostname}:10000` 
            : '';
        
        // Überprüft den Auth-Status und leitet entsprechend weiter
        // Mit verbesserter Retry-Logik für die Verbindung zum Server
        async function checkAuthAndRedirect() {
            const statusText = document.getElementById('status-text');
            
            try {
                statusText.textContent = "Verbindung zum Server wird hergestellt...";
                
                // API-Anfrage mit Credentials und Retry-Logik
                const response = await fetchWithRetry(`${API_URL}/api/session-status`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                }, 5); // Bis zu 5 Wiederholungen für bessere Zuverlässigkeit
                
                // Status-Check auswerten
                const data = await response.json();
                
                if (response.ok && data.authenticated) {
                    // Authentifiziert, zur Map weiterleiten
                    console.log('Authentifiziert! Weiterleitung zur Karte...');
                    statusText.textContent = "Authentifiziert! Weiterleitung zur Karte...";
                    
                    // Session-ID aus der Antwort im localStorage speichern, falls vorhanden
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                        localStorage.setItem('session_initialized', 'true');
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'map.html';
                    }, 1000);
                } else {
                    // Nicht authentifiziert, zum Login weiterleiten
                    console.log('Nicht authentifiziert! Weiterleitung zum Login...');
                    statusText.textContent = "Nicht authentifiziert! Weiterleitung zum Login...";
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Fehler bei Authentifizierungsprüfung:', error);
                statusText.textContent = "Fehler bei der Verbindung! Weiterleitung zum Login...";
                
                // Nach kurzer Verzögerung zur Login-Seite leiten
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
        
        // Überprüfung starten
        window.addEventListener('load', () => {
            // Kurze Verzögerung, um sicherzustellen, dass die Seite vollständig geladen ist
            // und der Server ausreichend Zeit zum Starten hat (besonders wichtig bei Render)
            setTimeout(checkAuthAndRedirect, 500);
        });
    </script>
</body>
</html>
