<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Weiterleitung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,140,0,0.3);
            border-radius: 50%;
            border-top-color: #ff8c00;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e67e00;
        }
        #debug-info {
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #999;
            max-width: 600px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>susio</h1>
    <div class="spinner"></div>
    <div class="message">Prüfe Anmeldestatus und leite weiter...</div>
    
    <div class="buttons" style="display: none;">
        <button class="btn" id="login-btn">Zur Anmeldung</button>
        <button class="btn" id="map-btn">Zur Karte</button>
    </div>
    
    <div id="debug-info"></div>
    
    <script>
        // Hilfsfunktion zum Anzeigen von Debug-Informationen
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const debugInfo = document.getElementById('debug-info');
            const line = document.createElement('div');
            line.textContent = `[${timestamp}] ${message}`;
            debugInfo.appendChild(line);
            console.log(`[${timestamp}] ${message}`);
        }
        
        // API-Basis-URL
        const API_URL = '';
        
        // Prüft, ob der Benutzer angemeldet ist
        async function checkAuthStatus() {
            log('Prüfe Anmeldestatus...');
            
            // Session-ID aus URL-Parametern oder localStorage abrufen
            let sessionId = null;
            
            // Zuerst URL-Parameter prüfen
            const urlParams = new URLSearchParams(window.location.search);
            const urlSessionId = urlParams.get('sessionId');
            
            if (urlSessionId) {
                log('Session-ID aus URL-Parameter gefunden');
                localStorage.setItem('manual_session_id', urlSessionId);
                sessionId = urlSessionId;
            } else {
                // Dann aus localStorage
                sessionId = localStorage.getItem('manual_session_id');
                if (sessionId) {
                    log('Session-ID aus lokalem Speicher gefunden');
                } else {
                    log('Keine Session-ID gefunden');
                }
            }
            
            // Wenn keine Session-ID vorhanden, zur Login-Seite weiterleiten
            if (!sessionId) {
                log('Keine Session-ID gefunden, leite zur Login-Seite weiter');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }
            
            try {
                // Session-Status mit Header-Methode prüfen
                log('Sende Anfrage an /api/session-status mit Header X-Session-Id');
                
                const response = await fetch(`${API_URL}/api/session-status`, {
                    method: 'GET',
                    headers: {
                        'X-Session-Id': sessionId,
                        'Cache-Control': 'no-cache'
                    },
                    credentials: 'include'
                });
                
                log(`Server-Antwort Status: ${response.status}`);
                
                const data = await response.json();
                log('Server-Antwort erhalten:', JSON.stringify(data));
                
                if (response.ok && data.authenticated) {
                    log('Session ist gültig! Leite zur Karte weiter...');
                    
                    // Session-ID aktualisieren, falls in der Antwort enthalten
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                        log('Session-ID aktualisiert');
                    }
                    
                    // Verzögerung und dann zur Karte weiterleiten
                    setTimeout(() => {
                        window.location.href = `map.html?sessionId=${sessionId}`;
                    }, 1500);
                } else {
                    // Wenn Session ungültig, zur Login-Seite weiterleiten
                    log('Session ungültig oder abgelaufen');
                    localStorage.removeItem('manual_session_id');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }
            } catch (error) {
                log(`Fehler beim Prüfen des Anmeldestatus: ${error.message}`);
                
                // Buttons anzeigen für manuelle Navigation
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.message').textContent = 'Es ist ein Fehler aufgetreten. Bitte wähle eine Option:';
                document.querySelector('.buttons').style.display = 'block';
            }
        }
        
        // Seiten-Initialisierung
        window.addEventListener('DOMContentLoaded', () => {
            // Event-Listener für die Buttons
            document.getElementById('login-btn').addEventListener('click', () => {
                window.location.href = 'login.html';
            });
            
            document.getElementById('map-btn').addEventListener('click', () => {
                const sessionId = localStorage.getItem('manual_session_id');
                if (sessionId) {
                    window.location.href = `map.html?sessionId=${sessionId}`;
                } else {
                    window.location.href = 'map.html';
                }
            });
            
            // Anmeldestatus prüfen
            checkAuthStatus();
        });
    </script>
</body>
</html>
