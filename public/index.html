<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standortverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .locations-container {
            flex: 2;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .location-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .location-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .location-info {
            padding: 10px;
        }
        .auth-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .admin-stats-panel {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .stats-item {
            margin-bottom: 10px;
        }
        #recent-locations-list {
            padding-left: 20px;
        }
        #recent-locations-list li {
            margin-bottom: 5px;
        }
        #refresh-stats-button {
            margin-top: 10px;
            background-color: #6c757d;
        }
        #refresh-stats-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Standortverwaltung</h1>
    
    <div class="auth-container">
        <h2>Authentifizierung</h2>
        <div class="form-group">
            <label for="access-code">Zugangscode:</label>
            <input type="password" id="access-code" placeholder="Zugangscode eingeben">
        </div>
        <button id="login-button">Anmelden</button>
        <div id="auth-message" class="error-message"></div>
    </div>
    
    <div class="container" id="main-container" style="display: none;">
        <div class="form-container">
            <h2>Neuen Standort erstellen</h2>
            <form id="location-form">
                <div class="form-group">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Beschreibung:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="latitude">Breitengrad:</label>
                    <input type="number" id="latitude" step="any" required>
                </div>
                <div class="form-group">
                    <label for="longitude">Längengrad:</label>
                    <input type="number" id="longitude" step="any" required>
                </div>
                <div class="form-group">
                    <label for="date">Datum:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="image">Bild (.jpg oder .png):</label>
                    <input type="file" id="image" accept=".jpg,.jpeg,.png">
                </div>
                <button type="submit">Standort erstellen</button>
            </form>
            <div id="form-message"></div>
            
            <!-- Admin-Statistik-Panel -->
            <div class="admin-stats-panel">
                <h3>Admin-Statistiken</h3>
                <div id="stats-loading">Lade Statistiken...</div>
                <div id="stats-container" style="display: none;">
                    <div class="stats-item">
                        <strong>Gesamtanzahl Standorte:</strong> <span id="total-locations">-</span>
                    </div>
                    <div class="stats-item">
                        <strong>Anzahl gespeicherter Bilder:</strong> <span id="total-images">-</span>
                    </div>
                    <div class="stats-item">
                        <strong>Datenbankgröße:</strong> <span id="database-size">-</span> MB
                    </div>
                    <div class="stats-item">
                        <strong>Letzte Standorte:</strong>
                        <ul id="recent-locations-list">
                            <!-- Liste der 5 neuesten Standorte wird hier eingefügt -->
                        </ul>
                    </div>
                </div>
                <div id="stats-error" class="error-message"></div>
                <button id="refresh-stats-button">Statistiken aktualisieren</button>
            </div>
        </div>
        
        <div class="locations-container">
            <h2>Alle Standorte</h2>
            <button id="refresh-button">Aktualisieren</button>
            <div id="locations-message" class="error-message"></div>
            <div id="locations-list" class="location-grid"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
