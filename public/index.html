<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Startseite</title>
    <!-- Bootstrap Dark Theme für Ladeanimation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
        }
        .loader {
            margin-bottom: 20px;
        }
        .logo {
            color: #ff8c00;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">susio</div>
        <div class="spinner-border text-warning loader" role="status">
            <span class="visually-hidden">Lädt...</span>
        </div>
        <p>Anmeldestatus wird überprüft...</p>
    </div>

    <!-- API URL und Auth-Skript -->
    <script>
        // API-Basis-URL bestimmen
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? `http://${window.location.hostname}:10000` 
            : '';
        
        // Überprüft den Auth-Status und leitet entsprechend weiter
        async function checkAuthAndRedirect() {
            try {
                // API-Anfrage mit Credentials, um Auth-Status zu prüfen
                const response = await fetch(`${API_URL}/api/locations`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // Authentifiziert, zur Map weiterleiten
                    console.log('Authentifiziert! Weiterleitung zur Karte...');
                    window.location.href = 'map.html';
                } else {
                    // Nicht authentifiziert, zum Login weiterleiten
                    console.log('Nicht authentifiziert! Weiterleitung zum Login...');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Fehler bei Authentifizierungsprüfung:', error);
                // Bei Fehlern zur Login-Seite leiten
                window.location.href = 'login.html';
            }
        }
        
        // Überprüfung starten
        checkAuthAndRedirect();
    </script>
</body>
</html>
