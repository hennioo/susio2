<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Karte</title>
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        #connection-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            z-index: 9999;
            display: none;
        }
        
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .spinner-big {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <!-- Connection Status Banner -->
    <div id="connection-status"></div>
    
    <!-- Authentication Verification Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="spinner-border text-warning spinner-big" role="status">
            <span class="visually-hidden">Lädt...</span>
        </div>
        <h4 class="text-white">Prüfe Anmeldestatus...</h4>
        <p class="text-muted" id="auth-status-message">Verbindung zum Server wird hergestellt...</p>
    </div>
    
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- App Header -->
    <header class="app-header">
        <div class="header-left">
            <img src="img/profile-placeholder.jpg" alt="Profil" class="profile-pic" id="profile-image">
        </div>
        
        <div class="header-middle">
            <a href="#" class="logo">susio</a>
        </div>
        
        <div class="header-right">
            <div class="header-icon" id="add-location-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="header-icon" id="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5>Orte</h5>
            <div class="header-icon" id="close-sidebar-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
        
        <div class="sidebar-search mb-2 px-3">
            <div class="input-group">
                <input type="text" class="form-control bg-dark border-secondary text-white" 
                       placeholder="Suchen..." id="search-input">
                <button class="btn btn-outline-secondary" type="button" id="clear-search-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="sidebar-content" id="locations-list">
            <!-- Locations will be populated here dynamically -->
        </div>
        
        <div class="sidebar-footer">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-light" id="admin-btn">
                    <i class="fas fa-cog me-2"></i>Admin-Bereich öffnen
                </button>
                <button class="btn btn-outline-danger" id="logout-btn">
                    <i class="fas fa-sign-out-alt me-2"></i>Abmelden
                </button>
            </div>
        </div>
    </div>
    
    <!-- Add Location Form Overlay -->
    <div class="overlay-backdrop" id="form-backdrop"></div>
    <div class="overlay-form" id="add-location-form">
        <div class="form-close" id="close-form-btn"><i class="fas fa-times"></i></div>
        <h4 class="mb-3">Neuen Ort hinzufügen</h4>
        
        <form id="location-form">
            <div class="mb-3">
                <label for="location-title" class="form-label">Titel</label>
                <input type="text" class="form-control bg-dark border-secondary text-white" 
                       id="location-title" required>
            </div>
            
            <div class="mb-3">
                <label for="location-description" class="form-label">Beschreibung</label>
                <textarea class="form-control bg-dark border-secondary text-white" 
                          id="location-description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="location-date" class="form-label">Datum</label>
                <input type="date" class="form-control bg-dark border-secondary text-white" 
                       id="location-date" required>
            </div>
            
            <div class="mb-3">
                <label for="location-image" class="form-label">Bild</label>
                <input type="file" class="form-control bg-dark border-secondary text-white" 
                       id="location-image" accept="image/*">
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-orange">Speichern</button>
            </div>
            
            <div id="form-feedback" class="mt-3"></div>
        </form>
    </div>
    
    <!-- Location Info Window -->
    <div class="info-window" id="info-window">
        <div class="info-close" id="close-info-btn"><i class="fas fa-times"></i></div>
        <img src="" alt="Location" class="info-image" id="info-image">
        <h5 id="info-title"></h5>
        <p id="info-date" class="text-muted small"></p>
        <p id="info-description"></p>
    </div>
    
    <!-- Admin Page Overlay -->
    <div class="admin-container" id="admin-container" style="display: none;">
        <div class="admin-header">
            <h2>Admin-Bereich</h2>
            <button class="btn btn-outline-light" id="back-to-map-btn">
                <i class="fas fa-arrow-left me-2"></i>Zurück zur Karte
            </button>
        </div>
        
        <div class="admin-card">
            <h4 class="mb-3">Statistiken</h4>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-locations">0</div>
                    <div class="stat-label">Orte</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-images">0</div>
                    <div class="stat-label">Bilder</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="database-size">0</div>
                    <div class="stat-label">Datenbankgröße (MB)</div>
                </div>
            </div>
        </div>
        
        <div class="admin-card">
            <h4 class="mb-3">Letzte Orte</h4>
            <div id="recent-locations-list" class="list-group list-group-flush bg-dark">
                <!-- Recent locations will be populated here dynamically -->
            </div>
        </div>
        
        <div class="admin-card">
            <h4 class="mb-3">Profilbild ändern</h4>
            <div class="profile-upload">
                <img src="img/profile-placeholder.jpg" alt="Profil" class="profile-preview" id="profile-preview">
                <div>
                    <input type="file" class="form-control bg-dark border-secondary text-white" 
                           id="profile-upload" accept="image/*">
                    <button class="btn btn-orange mt-2" id="save-profile-btn">Speichern</button>
                </div>
            </div>
            <div id="profile-feedback" class="mt-3"></div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Verbesserte Verbindungs-Retry-Logik -->
    <script src="js/connection-retry.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Verbesserte Authentifizierungsprüfung mit Retry-Logik
        document.addEventListener('DOMContentLoaded', async function() {
            const authOverlay = document.getElementById('auth-overlay');
            const statusMessage = document.getElementById('auth-status-message');
            
            // Session-ID aus URL-Parametern oder localStorage abrufen
            let storedSessionId;
            
            // Zuerst URL-Parameter prüfen
            const urlParams = new URLSearchParams(window.location.search);
            const urlSessionId = urlParams.get('sessionId');
            
            if (urlSessionId) {
                console.log('Session-ID aus URL-Parameter gefunden');
                // In den localStorage speichern für zukünftige Anfragen
                localStorage.setItem('manual_session_id', urlSessionId);
                storedSessionId = urlSessionId;
            } else {
                // Aus localStorage abrufen als Fallback
                storedSessionId = localStorage.getItem('manual_session_id');
            }
            
            try {
                // Status anzeigen
                statusMessage.textContent = 'Prüfe Anmeldestatus...';
                
                // Session-Status mit Retry-Logik prüfen
                const response = await fetchWithRetry(`${API_URL}/api/session-status`, {
                    method: 'GET',
                    credentials: 'include',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        // Wichtig: Wenn wir eine gespeicherte Session-ID haben, als Header mitsenden
                        ...(storedSessionId ? { 'X-Session-Id': storedSessionId } : {})
                    }
                }, 5, 1000); // 5 Versuche, 1 Sekunde Basis-Verzögerung
                
                const data = await response.json();
                
                if (response.ok && data.authenticated) {
                    // Authentifizierung erfolgreich
                    statusMessage.textContent = 'Authentifizierung erfolgreich! Lade Karte...';
                    
                    // Session-Status und Session-ID im localStorage speichern
                    localStorage.setItem('session_initialized', 'true');
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                    }
                    
                    // Kurze Verzögerung, dann Overlay entfernen
                    setTimeout(() => {
                        authOverlay.style.display = 'none';
                        // App initialisieren (in app.js)
                        if (typeof initApp === 'function') {
                            initApp();
                        }
                    }, 1000);
                } else {
                    // Nicht authentifiziert, zur Login-Seite umleiten
                    statusMessage.textContent = 'Nicht authentifiziert. Leite zur Login-Seite weiter...';
                    setTimeout(() => {
                        // Sicherer Übergang zur Login-Seite (ohne URL-Parameter)
                        window.location.href = 'login.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('Fehler bei der Authentifizierungsprüfung:', error);
                statusMessage.textContent = 'Verbindungsfehler. Leite zur Login-Seite weiter...';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
