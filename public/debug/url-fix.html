<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - URL-basierte Authentifizierung</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #2c2c2c;
            color: #ff8c00;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff8c00;
            border-color: #ff8c00;
        }
        .btn-primary:hover {
            background-color: #e67e00;
            border-color: #e67e00;
        }
        .console {
            background-color: #1a1a1a;
            color: #33ff33;
            font-family: monospace;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
        }
        .success {
            color: #33ff33;
        }
        .error {
            color: #ff3333;
        }
        .info {
            color: #33ccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-warning mb-4">susio - URL-Authentifizierung</h1>
        
        <div class="card">
            <div class="card-header">Status</div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">Session</h5>
                        <p id="session-status" class="mb-0">Wird überprüft...</p>
                    </div>
                    <div>
                        <span id="status-icon" class="spinner-border spinner-border-sm text-warning" role="status"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Aktionen</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="access-code" class="form-label">Zugangscode</label>
                    <div class="input-group">
                        <input type="password" class="form-control bg-dark text-light" id="access-code" placeholder="Zugangscode eingeben">
                        <button class="btn btn-primary" id="login-btn">Anmelden</button>
                    </div>
                </div>
                
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-primary" id="check-session-btn">Session prüfen</button>
                    <button class="btn btn-primary" id="map-direct-btn">Zur Karte (direkt)</button>
                    <button class="btn btn-primary" id="map-url-btn">Zur Karte (URL-Parameter)</button>
                    <button class="btn btn-primary" id="logout-btn">Abmelden</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Konsole</div>
            <div class="card-body p-0">
                <div id="console" class="console"></div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM-Elemente
        const consoleEl = document.getElementById('console');
        const sessionStatusEl = document.getElementById('session-status');
        const statusIconEl = document.getElementById('status-icon');
        const accessCodeEl = document.getElementById('access-code');
        
        // Basis-URL bestimmen
        const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? `http://${window.location.hostname}:3000`
            : '';
        
        // Log-Funktion mit Farbunterstützung
        function log(message, type = 'normal') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'info' ? 'info' : '';
            entry.textContent = `[${timestamp}] ${message}`;
            consoleEl.appendChild(entry);
            consoleEl.scrollTop = consoleEl.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Session-Status aktualisieren
        function updateSessionStatus(isAuthenticated, sessionId = null) {
            if (isAuthenticated) {
                sessionStatusEl.innerHTML = `<span class="success">Authentifiziert</span>`;
                if (sessionId) {
                    sessionStatusEl.innerHTML += ` (ID: ${sessionId.substring(0, 8)}...)`;
                }
                statusIconEl.className = 'text-success';
                statusIconEl.innerHTML = '✓';
            } else {
                sessionStatusEl.innerHTML = `<span class="error">Nicht authentifiziert</span>`;
                statusIconEl.className = 'text-danger';
                statusIconEl.innerHTML = '✗';
            }
        }
        
        // Session-ID aus localStorage holen
        function getStoredSessionId() {
            return localStorage.getItem('manual_session_id');
        }
        
        // Session-Status prüfen
        async function checkSession() {
            log('Prüfe Session-Status...', 'info');
            
            const sessionId = getStoredSessionId();
            
            if (!sessionId) {
                log('Keine Session-ID im lokalen Speicher gefunden', 'info');
                updateSessionStatus(false);
                return false;
            }
            
            try {
                // Session-Status mit Header-Methode prüfen
                log(`Sende Anfrage an ${baseUrl}/api/session-status mit Header X-Session-Id`);
                
                const response = await fetch(`${baseUrl}/api/session-status`, {
                    method: 'GET',
                    headers: {
                        'X-Session-Id': sessionId,
                        'Cache-Control': 'no-cache'
                    },
                    credentials: 'include'
                });
                
                log(`Server-Antwort Status: ${response.status}`);
                
                if (!response.ok) {
                    log(`Session ungültig oder abgelaufen (Status ${response.status})`, 'error');
                    updateSessionStatus(false);
                    return false;
                }
                
                const data = await response.json();
                
                if (data.authenticated) {
                    log('Session ist gültig!', 'success');
                    
                    // Session-ID aktualisieren falls in der Antwort enthalten
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                        log('Session-ID im lokalen Speicher aktualisiert', 'info');
                    }
                    
                    updateSessionStatus(true, data.sessionId);
                    return true;
                } else {
                    log('Session ungültig laut Server-Antwort', 'error');
                    updateSessionStatus(false);
                    return false;
                }
            } catch (error) {
                log(`Fehler bei der Session-Überprüfung: ${error.message}`, 'error');
                updateSessionStatus(false);
                return false;
            }
        }
        
        // Login-Funktion
        async function login() {
            const accessCode = accessCodeEl.value.trim();
            
            if (!accessCode) {
                log('Bitte Zugangscode eingeben', 'error');
                return;
            }
            
            log('Login wird durchgeführt...', 'info');
            
            try {
                // Login-Anfrage senden
                const response = await fetch(`${baseUrl}/verify-access`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ accessCode })
                });
                
                log(`Server-Antwort Status: ${response.status}`);
                
                if (!response.ok) {
                    log(`Login fehlgeschlagen (Status ${response.status})`, 'error');
                    updateSessionStatus(false);
                    return;
                }
                
                const data = await response.json();
                
                if (!data.error) {
                    log('Login erfolgreich!', 'success');
                    
                    // Session-ID speichern
                    if (data.sessionId) {
                        localStorage.setItem('manual_session_id', data.sessionId);
                        log(`Session-ID im lokalen Speicher gespeichert`, 'info');
                        updateSessionStatus(true, data.sessionId);
                    } else {
                        log('Keine Session-ID in der Server-Antwort gefunden', 'error');
                    }
                } else {
                    log(`Login fehlgeschlagen: ${data.message}`, 'error');
                    updateSessionStatus(false);
                }
            } catch (error) {
                log(`Fehler beim Login: ${error.message}`, 'error');
                updateSessionStatus(false);
            }
        }
        
        // Logout-Funktion
        function logout() {
            log('Logout wird durchgeführt...', 'info');
            localStorage.removeItem('manual_session_id');
            log('Session-ID aus lokalem Speicher entfernt', 'success');
            updateSessionStatus(false);
            
            // Optional: Server-seitiger Logout
            fetch(`${baseUrl}/logout`, { 
                method: 'POST', 
                credentials: 'include'
            }).catch(() => {
                // Fehler beim Server-Logout ignorieren - Frontend-Logout ist wichtiger
            });
        }
        
        // Zur Karte navigieren (direkt)
        function goToMapDirect() {
            log('Navigiere direkt zur Karte...', 'info');
            window.location.href = 'map.html';
        }
        
        // Zur Karte navigieren (mit URL-Parameter)
        function goToMapWithUrlParam() {
            const sessionId = getStoredSessionId();
            
            if (!sessionId) {
                log('Keine Session-ID gefunden, bitte erst anmelden', 'error');
                return;
            }
            
            log('Navigiere zur Karte mit Session-ID als URL-Parameter...', 'info');
            window.location.href = `simple-map.html?sessionId=${sessionId}`;
        }
        
        // Event-Listener
        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('check-session-btn').addEventListener('click', checkSession);
        document.getElementById('map-direct-btn').addEventListener('click', goToMapDirect);
        document.getElementById('map-url-btn').addEventListener('click', goToMapWithUrlParam);
        document.getElementById('logout-btn').addEventListener('click', logout);
        
        // Enter-Taste im Zugangscode-Feld
        accessCodeEl.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                login();
            }
        });
        
        // Beim Laden der Seite
        window.addEventListener('DOMContentLoaded', () => {
            log('Seite geladen', 'info');
            checkSession();
        });
    </script>
</body>
</html>
