<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>susio - Final Fix</title>
    <!-- Minimal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #ff8c00;
        }

        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e00;
        }

        pre {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        #map-frame {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #F44336;
        }
    </style>
</head>
<body>
    <h1>susio - Login-Fix</h1>
    
    <div class="card">
        <h2>App-Status</h2>
        <div id="status">Überprüfe Status...</div>
        <div id="session-info"></div>
    </div>
    
    <div class="card">
        <h2>Actions</h2>
        <button id="check-btn">Status prüfen</button>
        <button id="map-btn">Zur Karte</button>
        <button id="fix-map-btn">Karte anzeigen</button>
        <button id="login-btn">Login</button>
        <button id="logout-btn">Logout</button>
    </div>
    
    <div class="card">
        <h2>App-Logs</h2>
        <pre id="logs"></pre>
    </div>
    
    <iframe id="map-frame" src="about:blank"></iframe>
    
    <script>
        // Basis-URL ermitteln
        const BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? `http://${window.location.hostname}:3000`
            : '';
            
        // DOM-Elemente
        const statusEl = document.getElementById('status');
        const sessionInfoEl = document.getElementById('session-info');
        const logsEl = document.getElementById('logs');
        const mapFrameEl = document.getElementById('map-frame');
        
        // Logging-Funktion
        function log(message, isError = false) {
            const now = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.textContent = `[${now}] ${message}`;
            if (isError) {
                logLine.className = 'error';
            }
            
            logsEl.appendChild(logLine);
            logsEl.scrollTop = logsEl.scrollHeight;
            
            console.log(`[${now}] ${message}`);
        }
        
        // Session-ID aus localStorage holen
        function getStoredSessionId() {
            return localStorage.getItem('manual_session_id');
        }
        
        // Session-ID in localStorage speichern
        function saveSessionId(sessionId) {
            if (sessionId) {
                localStorage.setItem('manual_session_id', sessionId);
                localStorage.setItem('session_initialized', 'true');
                log(`Session-ID gespeichert: ${sessionId.substring(0, 8)}...`);
            }
        }
        
        // Status aktualisieren
        function updateStatus() {
            const sessionId = getStoredSessionId();
            
            if (sessionId) {
                statusEl.innerHTML = `<span class="success">✓ Session-ID vorhanden</span>`;
                sessionInfoEl.textContent = `ID: ${sessionId.substring(0, 8)}...`;
            } else {
                statusEl.innerHTML = `<span class="error">✗ Keine Session-ID gefunden</span>`;
                sessionInfoEl.textContent = 'Bitte anmelden';
            }
        }
        
        // Session-Status prüfen
        async function checkSessionStatus() {
            log('Überprüfe Session-Status...');
            const sessionId = getStoredSessionId();
            
            try {
                // Session-ID als Header vorbereiten
                const headers = {
                    'Cache-Control': 'no-cache'
                };
                
                if (sessionId) {
                    // WICHTIG: Session-ID als Header mitgeben
                    headers['X-Session-Id'] = sessionId;
                    log(`X-Session-Id Header gesetzt: ${sessionId.substring(0, 8)}...`);
                }
                
                // API-Anfrage senden
                log(`Sende Anfrage an ${BASE_URL}/api/session-status`);
                const response = await fetch(`${BASE_URL}/api/session-status`, {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include'
                });
                
                log(`Server-Antwort Status: ${response.status}`);
                
                if (!response.ok) {
                    log(`Fehler: Server antwortete mit Status ${response.status}`, true);
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                log(`Antwort erhalten: ${JSON.stringify(data)}`);
                
                if (data.authenticated) {
                    log('✓ Session ist gültig!', false);
                    
                    // Session-ID aus der Antwort speichern (falls vorhanden)
                    if (data.sessionId) {
                        saveSessionId(data.sessionId);
                    }
                    
                    statusEl.innerHTML = `<span class="success">✓ Authentifiziert</span>`;
                    updateStatus();
                    return true;
                } else {
                    log('✗ Session ungültig oder abgelaufen', true);
                    localStorage.removeItem('session_initialized');
                    statusEl.innerHTML = `<span class="error">✗ Nicht authentifiziert</span>`;
                    return false;
                }
            } catch (error) {
                log(`Fehler bei Session-Überprüfung: ${error.message}`, true);
                return false;
            }
        }
        
        // Login-Funktion
        async function login() {
            log('Login-Prozess wird gestartet...');
            
            // Frage nach dem Zugangscode
            const accessCode = prompt('Bitte gib den Zugangscode ein:', '');
            
            if (!accessCode) {
                log('Login abgebrochen - kein Zugangscode eingegeben', true);
                return false;
            }
            
            try {
                // Login-Anfrage senden
                log(`Sende Login-Anfrage an ${BASE_URL}/verify-access`);
                const response = await fetch(`${BASE_URL}/verify-access`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ accessCode })
                });
                
                log(`Server-Antwort Status: ${response.status}`);
                
                if (!response.ok) {
                    log(`Fehler: Server antwortete mit Status ${response.status}`, true);
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                log(`Antwort erhalten: ${JSON.stringify(data)}`);
                
                if (!data.error) {
                    log('✓ Login erfolgreich!');
                    
                    // Session-ID aus Antwort speichern
                    if (data.sessionId) {
                        saveSessionId(data.sessionId);
                    } else {
                        log('Warnung: Keine Session-ID in der Antwort gefunden', true);
                    }
                    
                    updateStatus();
                    return true;
                } else {
                    log(`✗ Login fehlgeschlagen: ${data.message}`, true);
                    return false;
                }
            } catch (error) {
                log(`Fehler beim Login: ${error.message}`, true);
                return false;
            }
        }
        
        // Logout-Funktion
        async function logout() {
            log('Logout wird durchgeführt...');
            
            // Lokalen Speicher leeren
            localStorage.removeItem('manual_session_id');
            localStorage.removeItem('session_initialized');
            
            log('✓ Lokale Session-Daten gelöscht');
            updateStatus();
            
            // Optional: Server-seitiger Logout
            try {
                log(`Sende Logout-Anfrage an ${BASE_URL}/logout`);
                const response = await fetch(`${BASE_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                log(`Server-Antwort Status: ${response.status}`);
                
                if (response.ok) {
                    log('✓ Server-Logout erfolgreich');
                } else {
                    log('Hinweis: Server-Logout nicht erfolgreich, aber lokale Daten wurden gelöscht');
                }
            } catch (error) {
                log(`Hinweis: Server-Logout-Fehler: ${error.message}, aber lokale Daten wurden gelöscht`);
            }
        }
        
        // Zur Karte navigieren (normaler Weg)
        function goToMap() {
            log('Leite zur Karte weiter...');
            window.location.href = 'map.html';
        }
        
        // Karte im iframe anzeigen (sicherer Weg)
        function showMap() {
            log('Zeige Karte im iframe...');
            
            // Session-ID aus localStorage holen
            const sessionId = getStoredSessionId();
            
            if (!sessionId) {
                log('Keine Session-ID gefunden, bitte erst anmelden', true);
                return;
            }
            
            // URL mit Session-ID als Query-Parameter erstellen
            // Dies ist ein Workaround, da iframes keine benutzerdefinierten HTTP-Header setzen können
            const mapUrl = `${window.location.origin}/simple-map.html?sessionId=${sessionId}`;
            
            log(`Lade Karte mit URL: ${mapUrl}`);
            mapFrameEl.src = mapUrl;
            mapFrameEl.style.display = 'block';
        }
        
        // Event-Handler
        document.getElementById('check-btn').addEventListener('click', checkSessionStatus);
        document.getElementById('map-btn').addEventListener('click', goToMap);
        document.getElementById('fix-map-btn').addEventListener('click', showMap);
        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('logout-btn').addEventListener('click', logout);
        
        // Beim Laden der Seite
        window.addEventListener('load', () => {
            log('Seite geladen');
            updateStatus();
            checkSessionStatus();
        });
    </script>
</body>
</html>
